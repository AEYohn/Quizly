# Quizly Local Development Services
# Usage: docker-compose up -d
# Redis UI: http://localhost:8001 (optional Redis Commander)

services:
  redis:
    image: redis:7-alpine
    container_name: quizly-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: quizly-postgres
    environment:
      POSTGRES_DB: quizly
      POSTGRES_USER: quizly
      POSTGRES_PASSWORD: quizly_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quizly -d quizly"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Optional: Redis Commander for debugging
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: quizly-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8001:8081"
    depends_on:
      - redis
    profiles:
      - debug
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
